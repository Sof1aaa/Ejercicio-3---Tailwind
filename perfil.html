<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
      
</head>
<body class="h-full font-playfair">
    <nav class="bg-pink-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-pink-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <img class="h-11 w-auto" src="images/Logo.png" alt="">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="index.html" class="rounded-md px-5 py-3 text-sm font-medium text-pink-200 hover:bg-pink-700 hover:text-pink-50">Inicio</a>
                  <a href="catalogo.html" class="rounded-md px-5 py-3 text-sm font-medium text-pink-200 hover:bg-pink-700 hover:text-pink-50">Catálogo</a>
                  <a href="nosotras.html" class="rounded-md px-5 py-3 text-sm font-medium text-pink-200 hover:bg-pink-700 hover:text-pink-50">Nosotras</a>
                  <a href="contacto.html" class="rounded-md px-5 py-3 text-sm font-medium text-pink-200 hover:bg-pink-700 hover:text-pink-50">Contacto</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-pink-800">
                <span class="sr-only">View cart</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18l-2 12H5L3 3z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 21h12" />
                </svg>
              </button>
              <div class="relative ml-3">
                <div>
                <button type="button" class="relative flex rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-pink-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full" src="images/icono.png" alt="">
                    </button>
                    </div>
                    <div id="dropdown-menu" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                    <a href="perfil.html" class="block px-4 py-2 text-sm text-gray-700">Perfil</a>
                    <a href="sesion.html" class="block px-4 py-2 text-sm text-gray-700">Iniciar sesión</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">Inicio</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-pink-700 hover:text-white">Catálogo</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-pink-700 hover:text-white">Nosotras</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-pink-700 hover:text-white">Contacto</a>
          </div>
        </div>
      </nav>

<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <p class="text-base font-semibold text-pink-600">404</p>
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Page not found</h1>
    <p class="mt-6 text-base leading-7 text-gray-600">Sorry, we couldn’t find the page you’re looking for.</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a href="index.html" class="rounded-md bg-pink-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-Pink-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-600">Inicio</a>
      <a href="contacto.html" class="text-sm font-semibold text-gray-900">Contacta a soporte <span aria-hidden="true">&rarr;</span></a>
    </div>
  </div>
</main>

<footer class="bg-pink-900 text-white py-4">
  <div class="container mx-auto text-center">
    <p class="text-sm">&copy; 2024 Lace & Grace. Todos los derechos reservados.</p>
    <p class="text-sm">Diseñado con ❤️ por Mujeres Empoderadas</p>
  </div>
</footer>

<script>
  const userMenuButton = document.getElementById('user-menu-button');
  const dropdownMenu = document.getElementById('dropdown-menu');
  userMenuButton.addEventListener('click', () => {
    dropdownMenu.classList.toggle('hidden');
  });
  window.addEventListener('click', function(event) {
    if (!userMenuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
      dropdownMenu.classList.add('hidden');
    }
  });
</script>
</body>
</html>
